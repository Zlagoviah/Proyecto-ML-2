<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  
  <!-- Make it compatible to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificador de Alzhaimer</title>
 
</head>

<body style="background: #000;">

<h2 style="color:Violet;">Clasificador de Alzhaimer</h2><p>
<h4 style="color:Violet;">Sube una imagen y da clic en Enviar</h4>

<form action = "/upload" method = "POST" 
   enctype = "multipart/form-data">
   <dl>
  <p style="color:Violet;">
   <input type = "file" name = "file" />
   <input type = "submit"/>
  </p>
</form>



<p style="color:MediumSeaGreen;">
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
        El diagnostico de la siguiente imagen es: <u><h3 style="color:MediumSeaGreen;">{{ messages[0] }}</h3></u><br>
        <img src="{{ messages[1] }}" width="176", height="208">
       
	  {% endif %}
	{% endwith %}
</p>



</body>
